<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastiera Pianoforte</title>
    <meta author="filippoLonghi" />
    <link rel="stylesheet" href="kb.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slackey&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="title">Keyboard</div>
    <div class="subtitle" id="level"></div>
    <div class="piano" id="piano"></div>
    <div class="userMenu">
      <div class="button" id="playSolutionButton">PLAY SOLUTION</div>
      <div class="button" id="hintButton">HINT</div>
      <div class="text" id="text"></div>
      <div class="button" id="toggleGuidedMode">ASSISTANT MODE OFF</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script type="module" src="kb.js"></script>
</body>
</html>
