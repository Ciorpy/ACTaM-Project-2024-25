<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik+Puddles&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slackey&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">Drum Machine</div>
    <div class="drumMachineScreen">
      <div class="drumMachineInput">
        <div class="drumMachineItem" id="BD">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="SN">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="T1">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="T2">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="FT">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="HH">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="OH">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="RD">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="BR">
          <div class="drumMachineItemTitle"></div>
        </div>
        <div class="drumMachineItem" id="CR">
          <div class="drumMachineItemTitle"></div>
        </div>
      </div>
      <div class="drumMachineLegend">
        <div class="timer">
          REMAINING TIME
          <div class="timer" id="timer">
            120 s
          </div>
        </div>
        <div class="currentScore" id="currentScore">
          CURRENT SCORE: 0
        </div>
        <div class="drumMachineImgFrame">
          <img src="../../Images/Drum Shape.png">
        </div>
      </div>
    </div>
    <div class="userMenu">
      <div class="button" id="playSolutionButton">PLAY SOLUTION</div>
      <div class="button" id="startStopButton">PLAY YOUR GUESS</div>
      <div class="bpmInput">
        <input type="range" min="50" max="200" value="100" id="bpmSlider" />
        <div id="bpmDisplay">100</div>
      </div>
      <div class="button" id="resetButton">RESET</div>
      <div class="button" id="checkInputButton">CHECK</div>
    </div>

    <div class="debugArea">
      <div id="presetsEasy" class="presets"></div>
      <div id="presetsMedium" class="presets"></div>
      <div id="presetsHard" class="presets"></div>
    </div>

    <div class="overlayBG" id="overlayDiv">
      <div class="overlayTitle" id="overlayTitle">SAMPLE TEXT</div>
      <div class="overlayTitle" id="overlaySubtitle">SAMPLE DESCRIPTION, COOL!</div>
      <div class="overlayTitle" id="scoreLabel">YOUR TOTAL SCORE IS: </div>
      <div id="overlayImg"></div>
      <div class="overlayMenu" id="scoreDivisionLabel">
        <div class="levelScore" id="level1"></div>
        <div class="levelScore" id="level2"></div>
        <div class="levelScore" id="level3"></div>
      </div>
      <div class="overlayMenu">
        <div class="button" id="startGame">START GAME</div>
        <div class="button" id="showSolution">SHOW SOLUTION</div>
        <div class="button" id="goNextRound">NEXT LEVEL</div>
      </div>
    </div>

    <!--SCRIPTS-->
    <script src="./grooves/easyGrooves.js"></script>
    <script src="./grooves/mediumGrooves.js"></script>
    <script src="./grooves/hardGrooves.js"></script>
    <script src="./Drum Fills/easyFills.js"></script>
    <script src="./Drum Fills/mediumFills.js"></script>
    <script src="./Drum Fills/hardFills.js"></script>
    <script src="dm.js"></script>
  </body>
</html>
